[package]
name = "human"
version = "0.2.0"
authors = ["Jeron Aldaron Lau <jeronlau@plopgrizzly.com>"]
edition = "2018"
license = "Apache-2.0 OR MIT OR BSL-1.0"
documentation = "https://docs.rs/human"
homepage = "https://github.com/libcala/human/blob/main/CHANGELOG.md"
repository = "https://github.com/libcala/human"
readme = "README.md"
description = "Human interface devices"
keywords = []
categories = []
include = ["Cargo.toml", "src/*"]

[dependencies.stick]
version = "0.11"

# For Web Assembly
[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = [
    "Window",
    "Document",
    "Element",
    "Node",
    "InputEvent",
    "KeyboardEvent",
    "MouseEvent",
    "WheelEvent",
    "HtmlElement",
    "HtmlInputElement",
    "HtmlCollection",
    "AddEventListenerOptions",
]
[target.'cfg(target_arch = "wasm32")'.dependencies.wasm-bindgen]
version = "0.2"

[dependencies]
pasts = "0.11.0"

[build-dependencies]

[dev-dependencies]
devout = "0.2"

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-unknown-linux-gnu"
